<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>CWRU Scheduler</title>
    <script src='/static/js/fullcalendar/lib/jquery.min.js'></script>
    <link rel='stylesheet' href='/static/js/fullcalendar/fullcalendar.css'/>
    <script src='/static/js/fullcalendar/lib/moment.min.js'></script>
    <script src='/static/js/fullcalendar/fullcalendar.js'></script>
    <style type='text/css'>

  	body {
  		margin-top: 40px;
  		text-align: center;
  		font-size: 14px;
  		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
  	}

  	#calendar {
  		width: 900px;
  		margin: 0 auto;
  	}

  </style>
  </head>
  <body>
    <div id='calendar'></div>
    <script>
      $('document').ready(function() {
        $('#calendar').fullCalendar({
          defaultView: 'agendaWeek',
          editable: true,
          minTime: "08:00:00",
          maxTime: "22:00:00"
        });
      });
    </script>
  </body>
</html>
